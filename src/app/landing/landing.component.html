<div>
  <h1>FlavorForge</h1>
  <form (submit)="searchRecipes()">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="Search for recipes"
      name="search"
    />
    <button type="submit">Search</button>
  </form>

  <div *ngIf="searchResults.length > 0">
    <h2>Search Results:</h2>
    <ul>
      <li *ngFor="let recipe of searchResults">
        {{ recipe.strMeal }}
      </li>
    </ul>
  </div>
</div>
