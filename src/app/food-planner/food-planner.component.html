<div *ngFor="let day of daysOfWeek" class="day-column">
  <div class="day-header" (click)="openRecipeSelectorModal(day)">
    {{ day }}
    <div *ngIf="plannedWeek[day]">{{ plannedWeek[day].strMeal }}</div>
  </div>
</div>

<app-recipe-modal
  #recipeModal
  [userFavorites]="userFavorites"
></app-recipe-modal>
