<div *ngIf="user">
  <h2>Welcome, {{ user.displayName || user.email }}!</h2>

  <div>
    <label>Name: </label>
    <input [(ngModel)]="user.displayName" placeholder="Your name" />
  </div>

  <div>
    <label>Email: </label>
    <input [(ngModel)]="user.email" placeholder="Your email" disabled />
  </div>

  <button (click)="updateProfile()">Update Profile</button>
</div>
