<div class="background-container login">
  <div *ngIf="!isLoggedIn">
    <h2>Login to FlavorForge</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <label>Email:</label>
      <input
        title="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        required
      />

      <label>Password:</label>
      <input
        title="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      />

      <button type="submit" [disabled]="loginForm.invalid || isLoggingIn">
        {{ isLoggingIn ? "Logging in..." : "Login" }}
      </button>

      <div *ngIf="loginError" class="error-message">
        {{ loginError }}
      </div>
    </form>
    <h3>Not a member?</h3>
    <a routerLink="/register">Register</a>
  </div>

  <div *ngIf="isLoggedIn">
    <button (click)="logOut()">Logout</button>
  </div>
</div>
