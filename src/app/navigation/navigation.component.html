<div class="navigation">
  <div class="burger__menu" (click)="menuOnClick()">
    <div [ngClass]="{ transform: showMenu }" class="bar1"></div>
    <div [ngClass]="{ transform: showMenu }" class="bar2"></div>
    <div [ngClass]="{ transform: showMenu }" class="bar3"></div>
  </div>
  <nav [ngClass]="{ show__menu: showMenu }">
    <ul>
      <li>
        <a
          class="nav__links"
          (click)="menuOnClick()"
          routerLink="/"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
      </li>
      <li>
        <a
          class="nav__links"
          (click)="menuOnClick()"
          routerLink="/recipe"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          >Recipes</a
        >
      </li>
      <li>
        <a
          class="nav__links"
          (click)="menuOnClick()"
          [routerLink]="isLoggedIn ? 'my-page' : 'login'"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          {{ isLoggedIn ? "My page" : "Login" }}
        </a>
      </li>
      <li>
        <a
          class="nav__links"
          (click)="menuOnClick()"
          routerLink="/about"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          >About</a
        >
      </li>
    </ul>
  </nav>
</div>
